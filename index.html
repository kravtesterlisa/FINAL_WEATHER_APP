<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather Final</title>
</head>
<body>
    <div class="container">
        <div class="weather-css">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Input your city here" class="form-control" id ="input-city" autocomplete="off"/>  
                    </div>
                    <div class="col-3">
                        <input id ="search-button" type="submit" value="Search" class="btn btn-secondary"/>
                    </div>
                    </div>
            </form>
    <h1 id = "city">
        
    </h1>
    <ul>
        <li>
            <span id = "date_time">
            </span>
        </li>
        <li id="weather_description">
        </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix">
            <img src="https://media.giphy.com/media/uFi9hS3o1Wftvr255G/giphy.gif" 
            style="width:88px;height:88px;"
            alt="what happens in sky" 
            class="float-left"
            id="icon"/>
            <strong class="weather-temperature" id = "temperature">
            
            </strong>
            <span class="graduation"><a href="#" id ="conversation-c" style="text-decoration: none" >°C</a>   | <a href="#" id="conversation-f" style="text-decoration: none">°F</a></span>
            
            </div>
        </div>
        <div class="col-6">
            <div class = "weather-parameters">
         <ul>
             
            <li>
                Humidity: <span id="humidity_value"></span>%
                </li>
            <li>
                Wind:  <span id="wind_speed"></span>km/h
            </li>
        </ul>
        </div>
        </div>
    </div>
   
    </div>
    </div>
    </div>
    <div class="signature-app">
    <small>
        <a href="https://github.com/kravtesterlisa/FINAL_WEATHER_APP" target="_blank">Coded by  </a>Lisa Kravchuk
    </small>
    
   
    </div>
    <script src="src/app.js"></script>
</body>
</html>
